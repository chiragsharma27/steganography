<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text in Image Steganography</title>
<link rel="stylesheet" href="TIM.css">
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
/>

</head>
<body>
  <div class="container">
    <h1>Text in Image Steganography</h1>
    
    <!-- Encode Section -->
    <div class="section">
      <h2>Encode Text into Image</h2>
      <textarea id="textToEncode" placeholder="Enter text to encode"></textarea>
      <input type="file" id="coverImage" accept="image/*">
      <button onclick="encodeText()">Encode Text</button>
      <a id="downloadLink" style="display: none;">Download Encoded Image</a>
    </div>
    
    <!-- Decode Section -->
    <div class="section">
      <h2>Decode Text from Image</h2>
      <input type="file" id="encodedImage" accept="image/*">
      <button onclick="decodeText()">Decode Text</button>
      <textarea id="decodedText" readonly></textarea>
    </div>
  </div>
  <script src="TIM.js" defer></script>
</body>
</html>
