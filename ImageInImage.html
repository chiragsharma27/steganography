<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image in Image Steganography</title>
<link rel="stylesheet" href="III.css">
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
/>
</head>
<body>
  <div class="container">
    <h1>Image in Image Steganography</h1>
    
    <!-- Encode Section -->
    <div class="section">
      <h2>Hide Image within Another Image</h2>
      <input type="file" id="hiddenImage" accept="image/*">
      <input type="file" id="coverImage" accept="image/*">
      <button onclick="encodeImage()">Encode Image</button>
      <a id="downloadLink" style="display: none;">Download Encoded Image</a>
    </div>
    
    <!-- Decode Section -->
    <div class="section">
      <h2>Extract Hidden Image</h2>
      <input type="file" id="encodedImage" accept="image/*">
      <button onclick="decodeImage()">Decode Image</button>
      <img id="decodedImage" style="display: none;">
    </div>
  </div>
  <script src="III.js" defer></script>
</body>
</html>
