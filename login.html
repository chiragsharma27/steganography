<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Login Page</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="login-styles.css">
  <!-- Link to Font Awesome for icons (if used) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap">
  <!-- Link to your JavaScript file (if needed) -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
  />

  <script src="login-script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="login-text">
      <button class="cta"><i class="fas fa-chevron-down fa-1x"></i></button>
      <div class="text">
        <a href="">Login</a>
        <hr>
        <br>
        <input type="text" placeholder="Username" required>
        <br>
        <input type="password" placeholder="Password" required>
        <br>
        <button class="login-btn" onclick="">Log In</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </div>
    <div class="call-text">
      <h1>Get all new <span>updates</span></h1>
      <button>Join the Community</button>
    </div>
  </div>
</body>
</html>
